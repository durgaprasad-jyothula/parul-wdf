<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        //var keyword
        var name="dp" 
        console.log(name)
        name="jdp"
        console.log(name)
        var name="durga"
        console.log(name)

        //let keyword
        let rollnum=1234
        console.log(rollnum);
        rollnum=9876;
        console.log(rollnum)
        //  let rollnum=5432
        // console.log(rollnum)//not executed
        {
            let college="PARUL"
            console.log(college)
        }
        

        // //const keyword
        {
            const college="aec"
            console.log(college)
            college = "parul"
        }
    </script>
</body>
</html>
