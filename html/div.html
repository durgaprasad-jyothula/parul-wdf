<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <center><h1>Div In HTML</h1></center><hr>
    <div style="height: 400px;width: 600px;background-color: blue;">
        <div style="height: 200px;width: 600px;background-color: red;"></div>
        <div style="height: 200px;width: 600px;background-color: green;"></div>
    </div>
    <br><br>
    <div style="height: 400px;width: 800px;background-color: blue;">
        <div style="height: 400px;width: 200px;background-color: red;float: left;"></div>
        <div style="height: 400px;width: 200px;background-color: green;float: left;"></div>
        <div style="height: 400px;width: 200px;background-color: yellow;float:left ;"></div>
        <div style="height: 400px;width: 200px;background-color: black;float: right;"></div>
    </div>
</body>
</html>
