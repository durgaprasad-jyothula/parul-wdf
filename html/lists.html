<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <center><h1>Lists in HTML</h1></center><hr>
    <h1>Order List</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
    </ol>
    <h1>Unorder list</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h1>Descriptive list</h1>
    <dl>
        <!--dt descriptive term -->
        <!--dd descriptive data -->
        <dt>Bikes</dt>
        <dd>KTM</dd>
        <dd>Duke</dd>
        <dd>Hero</dd>
        
        <dt>Cars</dt>
        <dd>BMW</dd>
        <dd>Benz</dd>
        <dd>Audi</dd>
    </dl>
</body>
</html>
